<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js66-team-project/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>GOIT News Portal</title>
    
  <script type="module" crossorigin src="/goit-js66-team-project/assets/markup-00b49e70.js"></script>
  <script type="module" crossorigin src="/goit-js66-team-project/assets/read-ae6b9672.js"></script>
  <link rel="stylesheet" href="/goit-js66-team-project/assets/markup-9d1ea8c2.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo">News</a>
            <nav>
                <ul class="navbar">
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="../favorites.html" class="navbar__link">Favorite</a>
                    </li>
                    <li class="navbar__item">
                        <a href="../read.html" class="navbar__link navbar__link--current">Read</a>
                    </li>
                </ul>
            </nav>
            <form class="search-field" id="form-field">
                <button class="search-field__btn" id="form-btn">
                    <svg class="search__icon" width="16" height="15">
                        <use href="../images/icon-sprites.svg#bx_search"></use>
                    </svg>
                </button>
                <input class="page-header__search-input" type="text" id="search-field__input" placeholder="Search" />
            </form>
            <div class="theme" id="theme">
                <svg class="theme__svg sun" width="21" height="21">
                    <use href="../images/icon-sprites.svg#sun"></use>
                </svg>
                <p class="theme__light" id="theme__light">Light</p>
                <label class="switch">
                    <input type="checkbox" class="switch-checkbox" id="switch-checkbox" />
                    <span class="slider round"></span>
                </label>
                <p class="theme__dark opacity" id="theme__dark">Dark</p>
                <svg class="theme__svg moon" width="21" height="21">
                    <use href="../images/icon-sprites.svg#moon"></use>
                </svg>
            </div>
            <button type="button" class="mobile-button" id="js-open-menu" aria-expanded="false">
                <svg class="icon" width="24" height="24">
                    <use href="../images/icon-sprites.svg#menu"></use>
                </svg>
            </button>
        </div>
    </header>
    <div class="mobile-menu" id="js-menu-container">
        <div class="mobile-menu__container">
            <div class="mobile-menu__wrapper">
                <a href="#" class="logo">News</a>
                <button type="button" class="close-btn" id="js-close-menu">
                    <svg width="24" height="24">
                        <use href="../images/icon-sprites.svg#close"></use>
                    </svg>
                </button>
            </div>
            <ul class="navbar-mobile">
                <li class="navbar-mobile__item">
                    <a href="#" class="navbar-mobile__link navbar-mobile__link--current">
                        <div class="navbar-mobile__icon-wrapper navbar-mobile__icon-wrapper--current">
                            <svg width="18" height="18" class="navbar-mobile__icon">
                                <use href="../images/icon-sprites.svg#home"></use>
                            </svg>
                        </div>
                        Home
                        <svg width="24" height="12" class="current-page__icon">
                            <use href="../images/icon-sprites.svg#Frame-11"></use>
                        </svg>
                    </a>
                </li>
                <li class="navbar-mobile__item">
                    <a href="#" class="navbar-mobile__link">
                        <div class="navbar-mobile__icon-wrapper">
                            <svg width="18" height="18" class="navbar-mobile__icon">
                                <use href="../images/icon-sprites.svg#heart_contur"></use>
                            </svg>
                        </div>
                        Favorite
                    </a>
                </li>
                <li class="navbar-mobile__item">
                    <a href="#" class="navbar-mobile__link">
                        <div class="navbar-mobile__icon-wrapper">
                            <svg width="18" height="18" class="navbar-mobile__icon">
                                <use href="../images/icon-sprites.svg#book-open"></use>
                            </svg>
                        </div>
                        Read
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <section class="news-gallery">
        <div class="container">
            <div id="read-articles">

            </div>
        </div>
        </div>
    </section>
    
</body>

</html>
