                <div class="category__wrapper--mob">
                    <button class="category__btn category__btn--others btn js-open-list list-toggle--open"

            <div class="calendar">
                <p class="calendar__label">Search date news</p>

                        <use href="/goit-js66-team-project/assets/icon-sprites-bba1b627.svg#Frame"></use>
                    </svg>
                    <input readonly type="text" name="name"
                        class="calendar__input"
                        id="" placeholder="Виберіть дату..." />
                    <svg class="calendar__input-icon--down" width="15" height="15">
                        <use href="/goit-js66-team-project/assets/icon-sprites-bba1b627.svg#Frame-11"></use>
                    </svg>
                    <svg class="calendar__input-icon--up" width="15" height="15">
                        <use href="/goit-js66-team-project/assets/icon-sprites-bba1b627.svg#Frame-12"></use>
                    </svg>
                </div>
                <div class="calendar__body calendar-container js-calendar-container" id="calendar-body">


                    <!-- <button type="button" id="calend-btn">Кнопка</button> -->

                    <div class="calendar__body-wrapper">
                        <div class="calendar__body-caption">
                            <span class="calendar__year-btn" id="">

                                    transform="rotate(90)">
                                    <use href="/goit-js66-team-project/assets/icon-sprites-bba1b627.svg#Frame-12"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="calendar__month-arrows">

                                <svg class="calendar__arrow--prev-month" width="17" height="17" transform="rotate(270)">
                                    <use href="/goit-js66-team-project/assets/icon-sprites-bba1b627.svg#Frame-12"></use>
                                </svg>
                            </span>
                            <span class="calendar__month-btn--next">
                                <svg class="calendar__arrow--next-month" width="17" height="17" transform="rotate(90)">
                                    <use href="/goit-js66-team-project/assets/icon-sprites-bba1b627.svg#Frame-12"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="calendar__dates-wrapper">

<button type="submit" class="registerbtn sing" data-modal-open>Sing Up</button>
<button type="submit" class="registerbtn login" data-modal-open>Login</button>
<div class="backdrop is-hidden" data-modal id="bcd">
  <div class="modal modal-reg">
    <div class="form">
      <form class="modal-form" id="auth-form">
        <p class="modal-form__title">Register
        </p>

        <div class="modal-form__field">
         <label for="name"><span class="modal-form__label">First Name</span>
          </label>
           <input type="text" name="name" class="modal-form__input" id="name">
        </div>
      
        <div class="modal-form__field">
          
            <label for="last"><span class="modal-form__label">Last Name</span>
            </label>
          <input type="text" name="last" class="modal-form__input" id="last">
                        
        </div>
             
      <div class="modal-form__field">
        
        <label for="email"><span class="modal-form__label">Email</span></label>
       <input type="text" name="email" class="modal-form__input ml" id="email">
          </div>

         <div class="modal-form__field">
        
          <label for="psw"><span class="modal-form__label">Password</span></label>
          <input type="text" name="psw" class="modal-form__input ps" id="psw">
          </div>
                               
        <button type="submit" class="button-form" id="sing-up" >Sing Up</button>
      </form>
    </div>

    

  </div>

<div class="backdrop is-hidden" data-modal-login id="bcd">
<div class="modal modal-reg ">

      <div class="modal-form__field">
       
        <label for="mail"><span class="modal-form__label">Email</span></label>
        <input type="text" name="mail" class="modal-form__input ml" id="mail">
        </div>

        <div class="modal-form__field">
       
         <label for="psw"><span class="modal-form__label">Password</span></label>
         <input type="text" name="psw" class="modal-form__input ps" id="password">
         </div>
                             
       <button type="submit" class="button-form" id="login-btn">Login</button>
     </form>
   </div>

 </div>

</div>
